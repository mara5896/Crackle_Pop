<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CracklePop</title>
</head>
<body>
<script>
for(var i=1; i<101; i++) {
    if( i%3 == 0 && i%5 == 0) {
        console.log( i+ " CracklePop " );
    }else if( i%3 == 0 ) {
        console.log( i+ " Crackle " );
    }else if( i%5 == 0 ) 
        console.log( i+ " Pop " );
    }
</script>
</body>
</html>
